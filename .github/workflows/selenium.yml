name: Run Selenium Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size 2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Selenium Tests
        run: mvn test

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ§ª Selenium Build ${{ job.status }}"
          body: |
            Hello team,

            The Selenium test run has completed.
            âœ… Status: ${{ job.status }}
            ðŸ”— Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Regards,  
            GitHub Actions
          to: your-team@example.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
